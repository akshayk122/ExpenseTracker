<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .button-container {
            text-align: center;
        }

        input[type="text"],
        select,
        input[type="file"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="button"],
        input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 30%;
            display: inline-block; /* Keeps buttons in-line */
            box-sizing: border-box;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Add Expense</h1>
                        <form action="/addexpense" method="POST" enctype="multipart/form-data">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" name="amount" step="0.01"  required>
                            <br><br>
                            <label for="category">Category:</label>
                            <select id="category" name="category" required>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="shopping">Shopping</option>
                                <option value="utilities">Utilities</option>
                            </select>
                            <br><br>
                            <label for="bill">Upload Bill Image:</label>
                            <input type="file" id="bill" name="bill" accept="image/*">
                            <br><br>
                            <label for="description">Description:</label>
                            <input type="text" class="form-control custom-input" id="description" name="description">
                            <br>
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                            <br><br>
                            <div class="button-container">
                                <input type="button" id ='readfile' value="Read Bill" onclick="readbill()">
                                <input type="submit" value="Add">
                                <input type="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="item-list">
                            <!-- Items will be loaded here dynamically -->
                            <pre id="resultDisplay" style="white-space: pre-wrap; background-color: #f4f4f4; padding: 10px;"></pre>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
